<app-navbar></app-navbar>

<section class="animal-profile">
    @if (animal(); as animal) {
        <article class="animal-profile__card">
            <div class="animal-profile__header">
                <img class="animal-profile__photo" [src]="animal.photoUrl" [alt]="animal.name">
                <div class="animal-profile__basic-info">
                    <h1 class="animal-profile__name">{{ animal.name }}</h1>
                    <p class="animal-profile__species">{{ animal.species }} • {{ animal.sex }}</p>
                    <span class="animal-profile__age">Idade: {{ animal.age }} anos • Porte: {{ animal.size }}</span>
                    <p class="animal-profile__location">{{ animal.city }} - {{ animal.neighborhood }}</p>
                </div>
            </div>

            <div class="animal-profile__details">
                <h2 class="animal-profile__section-title">Sobre</h2>
                <p class="animal-profile__description">{{ animal.description }}</p>
            </div>
        </article>
    } @else {
        <p class="animal-profile__loading">Animal não encontrado</p>
    }
</section>
