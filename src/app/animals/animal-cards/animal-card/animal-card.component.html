<mat-card class="animal-card">
  <img mat-card-image [src]="animal.photoUrl" [alt]="animal.name" />
  <mat-card-title>
    <a [routerLink]="['/animais', animal.id]" class="animal-card__link">
      {{ animal.name }}
    </a>
  </mat-card-title>

  <mat-card-subtitle>{{ animal.species }} â€¢ {{ animal.sex }}</mat-card-subtitle>

  <mat-card-content>
    <p class="animal-card__age">Idade: {{ animal.age }} anos</p>
    <p class="animal-card__location">
      {{ animal.city }} - {{ animal.neighborhood }}
    </p>
  </mat-card-content>

  <button
    mat-button
    [routerLink]="['/animais', animal.id]"
    class="animal-card__adopt"
  >
    <mat-icon>pets</mat-icon>
    <span>Adotar</span>
  </button>
</mat-card>
